<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
<defs>
  <linearGradient id="g" x1="0" x2="1">
    <stop offset="0" stop-color="#e9d1a3"/>
    <stop offset="1" stop-color="#c99b5a"/>
  </linearGradient>
  <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
    <feTurbulence baseFrequency="0.9" numOctaves="2" stitchTiles="stitch" result="turb"/>
    <feColorMatrix type="saturate" values="0" result="gray"/>
    <feBlend in="SourceGraphic" in2="gray" mode="multiply"/>
    <feGaussianBlur stdDeviation="0.3"/>
  </filter>
</defs>
<rect width="100%" height="100%" fill="url(#g)"/>
<g opacity="0.12" filter="url(#grain)">
  <rect width="100%" height="100%" fill="#000"/>
</g>
<!-- wood veins -->
<g stroke="#b57f44" stroke-width="2" opacity="0.18">
  <path d="M0,30 C120,10 200,40 320,30 S620,20 800,40" fill="none"/>
  <path d="M0,80 C130,60 260,90 400,70 S640,80 800,60" fill="none"/>
  <path d="M0,140 C140,120 300,150 460,130 S700,150 800,140" fill="none"/>
</g>
</svg>